name: Docker Build and Test

on:     
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t nginx-devops .

    - name: Run container in background
      run: |
        docker run -d -p 8080:80 --name nginx-test nginx-devops
        sleep 5 

    - name: Check Nginx installation
      run: |
        docker exec which nginx && nginx -v

    - name: Send curl request
      run: |
        response=$(curl -s http://localhost:8080)
        echo "Response: $response"
        if [[ "$response" != "Hello from DevOps!" ]]; then
          echo "Test failed: Unexpected response"
          exit 1
        else
          echo "Test passed: Correct response"
        fi

    - name: Cleanup containers
      if: always()
      run: |
        docker stop nginx-test || true
        docker rm nginx-test || true